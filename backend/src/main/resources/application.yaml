spring:
  application:
    name: backend
  devtools:
    restart:
      enabled: true
      poll-interval: 1s
      quiet-period: 400ms
  datasource:
    url: jdbc:postgresql://localhost:5432/sweng
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
